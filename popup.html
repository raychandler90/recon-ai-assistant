<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recon - Cyber AI Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Recon</h1>
    <textarea id="input" placeholder="Describe your security issue or risk..."></textarea>
    <select id="riskLevel">
      <option>Low</option>
      <option>Medium</option>
      <option>High</option>
      <option>Critical</option>
    </select>
    <select id="timeFrame">
      <option>Immediate</option>
      <option>Short-term</option>
      <option>Medium-term</option>
      <option>Long-term</option>
    </select>
    <button id="analyze">Analyze</button>
    <div id="result"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
